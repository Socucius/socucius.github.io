<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body>
    {% include page-header.html %}

    <section class="main-content">

      {{ content }}

      {% for post in site.posts %}
          <h3><a href="{{ post.url }}">{{ post.title }}</a> <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong></small></h3>
      {% endfor %}

      {% include page-footer.html %}

    </section>

  </body>
</html>
